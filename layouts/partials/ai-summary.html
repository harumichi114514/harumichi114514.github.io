<!-- layouts/partials/ai-summary.html -->
<style>
/* AI Summary Component Styles */
:root {
    --ai-summary-bg: #f8f9fa;
    --ai-summary-border-color: #dee2e6;
    --ai-summary-text-color: #212529;
    --ai-summary-secondary-text-color: #6c757d;
    --ai-summary-accent-color: #007bff;
    --ai-summary-accent-text-color: #fff;
    --ai-summary-output-bg: #fff;
}

.ai-summary-section {
    /* --- 核心改动：添加字体 --- */
    font-family: "Source Han Sans SC", "思源黑体", Arial, sans-serif;
    background-color: var(--ai-summary-bg);
    border: 1px solid var(--ai-summary-border-color);
    border-radius: 8px;
    padding: 20px 25px;
    margin-top: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
}

.ai-summary-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 15px;
}

.ai-summary-header h2 {
    margin: 0;
    font-size: 1.4em;
    color: var(--ai-summary-text-color);
    display: flex;
    align-items: center;
    gap: 10px;
}

.ai-summary-header h2 .icon {
    height: 1.1em;
    width: 1.1em;
    vertical-align: -0.15em;
    color: var(--ai-summary-accent-color);
}

.ai-summary-btn {
    background-color: var(--ai-summary-accent-color);
    color: var(--ai-summary-accent-text-color);
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 0.95em;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    /* 继承字体 */
    font-family: inherit;
}

.ai-summary-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.ai-summary-btn:disabled {
    background-color: #a0aec0;
    cursor: not-allowed;
    transform: none;
}

.ai-summary-status {
    margin-top: 15px;
    font-style: italic;
    color: var(--ai-summary-secondary-text-color);
    display: flex;
    align-items: center;
    gap: 8px;
}

.ai-summary-status .spinner {
    width: 16px;
    height: 16px;
    border: 2px solid var(--ai-summary-border-color);
    border-top-color: var(--ai-summary-accent-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.ai-summary-output {
    margin-top: 15px;
    padding: 15px;
    background-color: var(--ai-summary-output-bg);
    border: 1px solid var(--ai-summary-border-color);
    border-left: 4px solid var(--ai-summary-accent-color);
    border-radius: 4px;
    white-space: pre-wrap;
    line-height: 1.7;
    color: var(--ai-summary-text-color);
    /* 继承字体 */
    font-family: inherit;
}

.ai-summary-disclaimer {
    display: block;
    margin-top: 10px;
    font-size: 0.8em;
    color: var(--ai-summary-secondary-text-color);
}
</style>

<div id="ai-summary-section" class="ai-summary-section">
    <div class="ai-summary-header">
        <h2>
            <svg class="icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M123.6 391.3c12.9-9.4 29.6-11.8 44.6-6.4c26.5 9.6 56.2 15.1 87.8 15.1c124.7 0 208-80.5 208-160s-83.3-160-208-160S48 160.5 48 240c0 32 12.4 62.8 35.7 89.2c-15.6 19.9-38.2 32.6-63.4 39.7c-11.4 3.1-22.2 7.5-32.3 12.9c-7.8 4.2-13.7 9.9-16.9 17.2c-3.2 7.2-3.2 15.2 0 22.4s9.1 13 16.9 17.2c10.1 5.4 20.9 9.8 32.3 12.9c25.2 7.1 47.8 19.8 63.4 39.7C111.2 428.4 123.6 391.3 123.6 391.3zM128 240a80 80 0 1 1 160 0 80 80 0 1 1 -160 0z"/>
            </svg>
            <!-- 文本已中文化 -->
            <span>AI 摘要 (Beta)</span>
        </h2>
        <!-- 文本已中文化 -->
        <button id="summarize-btn" class="ai-summary-btn">生成摘要</button>
    </div>
    
    <div id="summary-status" class="ai-summary-status" style="display: none;"></div>
    <div id="summary-output" class="ai-summary-output" style="display: none;"></div>

    <!-- 文本已中文化 -->
    <small class="ai-summary-disclaimer">
        由 AI 生成的摘要可能存在不准确之处。
    </small>
</div>
